<!DOCTYPE html>
<html ng-app = "myApp">
    <head>
        <meta charset="UTF-8">
        <title>controller의 함수정의 연습</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script>
        
        angular.module('myApp',[]).controller('GreetingController',
        function($scope){
           $scope.now = new Date();
           $scope.helloMessages = ['Hello', 'Bonjour', 'Hola'];
           $scope.greeting = $scope.helloMessages[0];

           //controller에서 사용할 function
           $scope.getRandomHelloMessage = function(){
               $scope.greeting = $scope.helloMessages[parseInt(Math.random()*$scope.helloMessages.length )];
           }
        });
        </script>
    </head>
    <body ng-controller="GreetingController">
        {{greeting}} User! The current data/time is <span> {{now}} </span>
        <br/>
        <button ng-click="getRandomHelloMessage()">랜덤한 인사말</button>
    </body>
</html>
